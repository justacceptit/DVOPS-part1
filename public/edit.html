<body  onload="GetProfileEdit(); ">
    <div class="container mt-5">
          
      </div>
        <div class="row justify-content-center">
            <div  style="float: right;width: 60%;">
                <table class="table table-striped table-striped-custom">
                    <thead>
                        <tr >
                            <th style='border: 1px solid; width: auto;'>ID</th>
                            <th style='border: 1px solid; width: auto;'>Name</th>
                            <th style='border: 1px solid; width: auto;'>Level</th>
                            <th style='border: 1px solid; width: auto;'>Date</th>
                            <th style='border: 1px solid; width: auto;'>Time In</th>
                            <th style='border: 1px solid; width: auto;'>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
   
    <!-- Edit Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="editname">Name</label>
                <input type="text" class="form-control" id="editName" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="editpassword">Password</label>
                <input type="text" class="form-control" id="editPassword" placeholder="Password  ">
              </div>
              <div class="form-group">
                <label for="editlevel">Level</label>
                <input type="text" class="form-control" id="editLevel" placeholder="Level">
              </div>
              <div class="form-group">
                <label for="editDate">Date</label>
                <input type="date" class="'form-control" id="editDate" >
              </div>
              <div class="form-group">
                <label for="editTime_In">Time in</label>
                
                <input type="time" class="form-control" id="editTime_In">
              </div>
              
              <p align="right" id="editMessage" class=""></p>
            </form>
          </div>
          <div class="modal-footer">
            
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="updateButton" onclick="updateProfile()">Update Resource</button>
          </div>
        </div>
      </div>
    </div>
    
    </body>
