<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/home.js"></script>
   
    <link rel="stylesheet" href="css/styles.css">
</head>

<body  onload="GetProfile(); ">
    <div class="container mt-5">
        <!--<div class="row justify-content-center">
            <img src = "images/logo.png"
        </div>
        <div class="column justify-content-between">
          <div class="col-md-10">
             add time in and stuff 
            
          </div>-->


          <div style="float: left; width: 40%;">
             <button   type="button" class="btn btn-primary navbar a:hover " data-toggle="modal" data-target="#profileModal" >
                  Add Member but placeholder
              </button>
              <!-- add stuff like time in here add member is a placeholder-->
          </div>
      </div>
        <div class="row justify-content-center">
            <div  style="float: right;width: 60%;">
                <table class="table table-striped table-striped-custom">
                    <thead>
                        <tr >
                            <th style='border: 1px solid; width: auto;'>ID</th>
                            <th style='border: 1px solid; width: auto;'>Name</th>
                            <th style='border: 1px solid; width: auto;'>Level</th>
                            <th style='border: 1px solid; width: auto;'>Date</th>
                            <th style='border: 1px solid; width: auto;'>Time In</th>
                          <!--  <th style='border: 1px solid; width: auto;'>Action</th>-->
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileModalLabel">Add Member</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Resource Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter resource location">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter short description">
              </div>
              <p align="right" id="message" class=""></p>
            </form>
          </div>
          <div class="modal-footer">
            
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addResource()">Add Resource</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Resource Name</label>
                <input type="text" class="form-control" id="editName" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="password">Location</label>
                <input type="text" class="form-control" id="editPassword" placeholder="Password  ">
              </div>
              <div class="form-group">
                <label for="level">Description</label>
                <input type="text" class="form-control" id="editLevel" placeholder="Level">
              </div>
              <p align="right" id="editMessage" class=""></p>
            </form>
          </div>
          <div class="modal-footer">
            
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="updateButton" onclick="">Update Resource</button>
          </div>
        </div>
      </div>
    </div>
    
    </body>
</html>
