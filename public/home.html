<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Time Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 1em;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        button:active {
            background-color: #5cb85c;
        }

        button#timeOutBtn {
            background-color: #d9534f;
        }

        button#timeOutBtn:hover {
            background-color: #c9302c;
        }

        button#timeOutBtn:active {
            background-color: #d9534f;
        }

        /* Additional styles for message display */
        #message {
            color: #d9534f;
            margin-top: 1em;
            height: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Time Management</h1>
        <input type="text" id="userId" placeholder="Enter User ID">
        <button id="timeInBtn">Time In</button>
        <button id="timeOutBtn">Time Out</button>
        <div id="message"></div>
    </div>

    <script>
        function displayMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = isError ? '#d9534f' : '#5cb85c';
        }

        document.getElementById('timeInBtn').addEventListener('click', function() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                displayMessage('Please enter a User ID.', true);
                return;
            }

            fetch(`/update-user-time/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.message);
            })
            .catch(error => {
                displayMessage(error.message, true);
            });
        });

        document.getElementById('timeOutBtn').addEventListener('click', function() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                displayMessage('Please enter a User ID.', true);
                return;
            }

            fetch(`/time-out/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.message);
            })
            .catch(error => {
                displayMessage(error.message, true);
            });
        });
    </script>
</body>
</html>
